<html  
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template"> <!-- NOME DO ARQUIVO template.html -->
	<!-- Dependencia do Thymeleaf -->
<head>
	<meta charset="UTF-8"></meta>
	<title>Cadastro de Títulos</title>
</head>



<section layout:fragment="conteudo">
	<div layout:include="mensagens-sucesso"></div>	
	<div class="panel panel-default">
   		<div class="panel-heading">
   			<div class="clearfix">
   				<h1 class="panel-title aw-titulo-panel">Pesquisa de Títulos</h1>
   				<a  class="btn btn-link aw-link-panel" th:href="@{/titulos/novo}">Novo Título</a>
   			</div>
   		</div>
		<div class="panel-body">
		
			<form method="GET" class="form-horizontal" th:object="${filtro}">
	   			<div class="form-group">
	   				<div class="col-sm-4">
	   					<div class="input-group">
	   						<input class="form-control" th:field="*{descricao}" placeholder="Qual título você está procurando?"
	   							autofocus="autofocus"></input>
	   						<span class="input-group-btn">
	   							<button type="submit" class="btn btn-default">
	   								<i class="glyphicon glyphicon-search"></i>
	   							</button>
	   						</span>
	   					</div>
	   				</div>
	   			</div>
	   		</form>
			<div class="table-responsive">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th class="text-center col-md-1">#</th>
						<th>Descrição</th>
						<th class="text-center col-md-2">Data de Vencimento</th>
						<th class="text-right col-md-2">Valor</th>
						<th class="text-center col-md-2">Status</th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${listaTitulos.isEmpty()}"> <!-- ${#list.isEmpty(listaTitulos)} -->
						<td colspan="6">Nenhum Título Localizado...</td>												
					</tr>
					
					<tr th:each="titulo : ${listaTitulos}">
						<td th:text="${titulo.codigo}"></td>
						<td th:text="${titulo.descricao}"></td>
						<td class="text-center col-md-2" th:text="${{titulo.dataVencimento}}"></td> <!-- Chaves Duplas usa a Formatação Definida na Anotação da Classe -->
						<td class="text-right col-md-2" th:text="|R$ ${{titulo.valor}}|"></td><!-- Chaves Duplas usa a Formatação Definida na Anotação da Classe, Operador pipe | concatena valores -->
						<td  class="text-center col-md-2"  th:attr="data-role=${titulo.codigo}">
							<span class="label" 
								th:text="${titulo.status.descricao}"
								th:classappend="${titulo.pendente ? 'label-danger' : 'label-info'}"
								>
								<!-- th:classappend simplificado com o uso do método isPendente do VO de Titulo -->
								<!-- th:classappend="${#strings.toString(titulo.status) == 'PENDENTE' ? 'label-danger' : 'label-success'}"-->
								<!-- classappend realiza um append na classe css do atributo -->
							</span>
						</td>
						<td class="text-center">
							<a class="btn btn-link btn-xs" 
								th:href="@{/titulos/{codigo}(codigo=${titulo.codigo})}"
								rel="tooltip" title="Editar" data-placement="top">
								
								<span class="glyphicon glyphicon-pencil"></span>
							</a>
							
							<a class="btn btn-link btn-xs" 
							   data-toggle="modal" 
							   data-target="#confirmaExclusaoModal" 
							   th:attr="data-codigo=${titulo.codigo}, data-descricao=${titulo.descricao}"
							   rel="tooltip" title="Excluir" data-placement="top">
								<span class="glyphicon glyphicon-remove"></span>
							</a>
							
							<a class="btn btn-link btn-xs js-atualiza-status" th:if="${titulo.pendente}"
							   rel="tooltip" title="Receber" data-placement="top"
							   th:attr="data-codigo=${titulo.codigo}"
							   th:href="@{/titulos/{codigo}/receber(codigo=${titulo.codigo})}">
								<span class="glyphicon glyphicon-check"></span>
							</a>
							
						</td>
					</tr>
					
				</tbody>	
			</table>
			</div>
		</div>
		
		<div layout:include="modal-exclusao"></div>
		
	</div>
</section>
</html>
